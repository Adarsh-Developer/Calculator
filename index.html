<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>

  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="screen__container">
      <div class="screen"></div>
    </div>

    <div class="buttons__container">
    <div class="buttons">
      <button class="clear op">C</button>
      <button class="num op">%</i></button>
      <button class="cross op"><i class="ri-arrow-left-line"></i></button>
      <button class="num op">/</button>

      <button class="num">7</button>
      <button class="num">8</button>
      <button class="num">9</button>

      <button class="num op">*</button>

      <button class="num">4</button>
      <button class="num">5</button>
      <button class="num">6</button>

      <button class="num op">-</button>
      
      <button class="num">1</button>
      <button class="num">2</button>
      <button class="num">3</button>

      <button class="num op">+</button>
      
      <button class="num">00</button>
      <button class="num">0</button>
      <button class="num">.</button>

      <button class="equal op"><i class="ri-equal-line"></i></button>
    </div>
  </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
